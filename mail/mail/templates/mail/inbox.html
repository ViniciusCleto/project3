{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="text-center m-4 font-weight-bold">{{ request.user.email }}</h2>
    <div class="text-center">
        <button class="btn btn-primary mr-1 my-1" id="inbox">Inbox</button>
        <button class="btn btn-primary mr-1 my-1" id="compose">Compose</button>
        <button class="btn btn-primary mr-1 my-1" id="sent">Sent</button>
        <button class="btn btn-primary mr-1 my-1" id="archived">Archived</button>
        <a class="btn btn-primary mr-1 my-1" href="{% url 'logout' %}">Log Out</a>
    </div>
    
    <hr />

    <div id="emails-view">
    </div>

    <div id="email-data">
    </div>

    <div id="compose-view">
        <h3 class="text-center m-2">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <label for="From"><strong>From:</strong></label>
                <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <label for="To"><strong>To:</strong></label>
                <input id="compose-recipients" class="form-control" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="Subject"><strong>Subject:</strong></label>
                <input class="form-control" id="compose-subject" placeholder="Enter the subject">
            </div>
            <label for="Content"><strong>Content:</strong></label>
            <textarea class="form-control" id="compose-body" placeholder="Enter the content..."></textarea>
            <button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
