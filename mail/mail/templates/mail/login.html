{% extends "mail/layout.html" %}

{% block body %}

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <h2 class="text-center mb-4">Login</h2>

            {% if message %}
                <div class="alert alert-warning col-md-6 offset-md-3">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post" class="col-md-6 offset-md-3">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </form>

            <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </div>
    </div>

{% endblock %}
